<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendrier avec Texte Personnalisable</title>
        <!-- Inclusion de la police "Poppins" depuis Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <style>
            :root {
                --base-color: #484848;
                --red-color: #e04f39;
                --blue-color: #00a5df;
                --orange-color: #fe8c27;
                --green-color: #56c271;
                --white-color: #FFFFFF;
                --arrow-color: #00a5df;
                --arrow-hover-color: #0056b3;
                --link-color: #0038a1;
                --link-hover-color: #000000;
            }
            * {
                box-sizing: border-box;
            }
            html {
                font-family: "Poppins", sans-serif;
                font-size: 14px;
                color: var(--white-color);
                background-color: var(--base-color);
            }
            body {
                margin: 0;
                padding: 20px;
            }

            /* Styles du Calendrier */
            .calendar {
                width: 350px; /* Largeur 100% pour s'adapter au widget */
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                background-color: #fff;
                color: #000;
                overflow-y: auto; /* Défilement vertical si nécessaire */
            }

            .calendar-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }

            .month-year {
                font-size: 1.5rem;
                font-weight: 700;
            }

            .arrow {
                font-size: 2rem;
                color: var(--arrow-color);
                cursor: pointer;
                user-select: none;
                transition: color 0.3s;
                padding: 0 15px; /* Espacement des flèches */
            }

            .arrow:hover {
                color: var(--arrow-hover-color);
            }

            .days-of-week {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                background-color: #f0f0f0;
                padding: 10px 0;
                text-align: center;
            }

            .days-of-week div {
                font-weight: bold;
            }

            .calendar-grid {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                text-align: center;
                margin-top: 10px;
            }

            .calendar-grid div {
                padding: 15px 0;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            .calendar-grid div:hover {
                background-color: #f7f7f7;
                cursor: pointer;
            }

            .today {
                background-color: #007bff;
                color: white;
                border-radius: 50%;
            }

            .prev-date, .next-date {
                color: #999;
            }

            /* Texte personnalisable */
            .custom-text {
                margin-top: 20px;
                text-align: center;
                font-size: 1rem;
                text-decoration: underline;
                color: var(--link-color);
                transition: color 0.3s;
            }

            .custom-text:hover {
                color: var(--link-hover-color); /* Changement de couleur au survol */
            }
        </style>
    </head>
    <body>
        <div class="calendar">
            <div class="calendar-header">
                <span class="arrow" id="prevMonth">&#8592;</span> <!-- Flèche à gauche -->
                <span class="month-year" id="monthYear"></span> <!-- Mois et année au centre -->
                <span class="arrow" id="nextMonth">&#8594;</span> <!-- Flèche à droite -->
            </div>

            <div class="days-of-week">
                <div>Dim</div>
                <div>Lun</div>
                <div>Mar</div>
                <div>Mer</div>
                <div>Jeu</div>
                <div>Ven</div>
                <div>Sam</div>
            </div>

            <div class="calendar-grid" id="calendarDays"></div>

            <!-- Texte personnalisable avec un lien -->
            <div class="custom-text">
                <a href="https://liam.assurance-maladie.fr/ng/app/calendar/home" target="_blank">Accéder au calendrier</a>
            </div>
        </div>

        <script>
            // Calendrier JavaScript
            const monthNames = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", 
                                "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];
            let currentDate = new Date();

            function renderCalendar() {
                const monthYear = document.getElementById('monthYear');
                const calendarDays = document.getElementById('calendarDays');
                
                const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
                const firstDayIndex = firstDay.getDay();
                const lastDayIndex = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDay();
                const nextDays = 7 - lastDayIndex - 1;

                monthYear.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
                
                calendarDays.innerHTML = '';

                // Jours du mois précédent
                for (let x = firstDayIndex; x > 0; x--) {
                    const day = document.createElement('div');
                    day.classList.add('prev-date');
                    day.textContent = new Date(currentDate.getFullYear(), currentDate.getMonth(), -x + 1).getDate();
                    calendarDays.appendChild(day);
                }

                // Jours du mois actuel
                for (let i = 1; i <= lastDay; i++) {
                    const day = document.createElement('div');
                    const today = new Date();
                    if (i === today.getDate() && currentDate.getMonth() === today.getMonth() && currentDate.getFullYear() === today.getFullYear()) {
                        day.classList.add('today');
                    }
                    day.textContent = i;
                    calendarDays.appendChild(day);
                }

                // Jours du mois suivant
                for (let j = 1; j <= nextDays; j++) {
                    const day = document.createElement('div');
                    day.classList.add('next-date');
                    day.textContent = j;
                    calendarDays.appendChild(day);
                }
            }

            document.getElementById('prevMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            document.getElementById('nextMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            renderCalendar();
        </script>
    </body>
</html>
